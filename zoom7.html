var nodes = dataset.nodes;
var links = dataset.links;
    var width = 960;
    var height = 800;
    var svg = d3.select("svg")
        .attr("width",width)
        .attr("height",height);
    var circle_radius = 30;
 
// 通过布局来转换数据，然后进行绘制
var simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).distance(200))
    .force("charge",d3.forceManyBody().strength(-100))
    .force("center",d3.forceCenter(width/2, height/2));
 
    var color = d3.scaleOrdinal(d3.schemeCategory20);
    // 绘制线
    var svg_links = svg.selectAll("path")
        .data(links)
        .enter()
        .append("path")
        .attr("id",function(d,i){
        	return "edgepath"+i;
        })
        .style("stroke",function(d){
        	return color(d.value);
        })
        .style("stroke-width",3);
       
    //节点对象
    var svg_nodes = svg.selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("r",circle_radius)
        .attr("title",function(d){
        	return d.type;
        })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));
 //节点描述
    var svg_text = svg.selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .style("fill","#000")
        .attr("dominant-baseline","middle")
        .attr("text-anchor", "middle")//在圆圈中加上数据
        .text(function(d){
        	return d.labelName;});
        	
        	
 	var edges_text = svg.append("g").selectAll(".edgelabel")
	.data(links)
	.enter()
	.append("text")
	.style("pointer-events", "none").
	style("fill",function(d){
		return color(d.value)
	}).attr("class","edgelabel")
	.attr("id",function(d,i){return 'edgetext'+i;})
	.attr("dx",80)
	.attr("dy",0)
	.attr("font-size",10);
//设置线条上的文字
	edges_text.append('textPath')
	.attr('xlink:href',function(d,i) {return '#edgepath'+i})
	.style("pointer-events", "none")
	.text(function(d){return d.relation;});
    /**
     * 节点（开始）拖拽事件
     */
    function dragstarted(d) {
        if (!d3.event.active)
            simulation.alphaTarget(0.002).restart();
        d.fx = d.x;
        d.fy = d.y;
    }
 
    /**
     * 节点拖拽事件
     */
    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }
 
    /**
     * 节点（结束）拖拽事件
     */
    function dragended(d) {
        if (!d3.event.active)
            simulation.alphaTarget(0);
    }
    
    //箭头
    var marker=
        svg.append("marker")
            .attr("id", "resolved")
            .attr("markerUnits","userSpaceOnUse")
            .attr("viewBox", "0 -5 10 10")//坐标系的区域
            .attr("refX",34)//箭头坐标
            .attr("refY", -1)
            .attr("markerWidth", 12)//标识的大小
            .attr("markerHeight", 12)
            .attr("orient", "auto")//绘制方向，可设定为：auto（自动确认方向）和 角度值
            .attr("stroke-width",2)//箭头宽度
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")//箭头的路径
            .attr('fill','#000000');//箭头颜色
 
 
    function draw(){
        svg_nodes
            .attr("cx",function(d){return d.x;})
            .attr("cy",function(d){return d.y;})
            .attr("fill",function (d) {
                return color(d.value);
            });
 
        svg_text
            .attr("x", function(d){ return d.x; })
            .attr("y", function(d){ return d.y; });
 
        svg_links
            .attr("d",function(d){
                return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y
            })
            .attr("marker-end", "url(#resolved)");
    }
    simulation.on("tick",draw);
    svg.call(d3.zoom().scaleExtent([0.05, 8]).on('zoom', () => {
        // 保存当前缩放的属性值
        var transform = d3.event.transform;
        svg_nodes.attr('transform', transform);
        svg_links.attr("transform",transform);
        svg_text.attr("transform",transform);
//      edges_text.attr("transform",transform);
    })).on('dblclick.zoom', null);
